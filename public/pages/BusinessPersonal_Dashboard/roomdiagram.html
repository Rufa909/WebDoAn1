<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/logo.png" />
    <title>Booking Dashboard - Sơ đồ phòng</title>
    <link rel="stylesheet" href="../../css/roomdiagram.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <a href="../../index.html">
            <img src="../../images/Logo.png" alt="Aibaba Homestay Logo" />
          </a>
          <span>Aibaba Homestay</span>
        </div>

        <a href="dashboard.html" class="nav-link">
          <div class="nav-item">
            <i class="fas fa-th-large"></i>
            <span>Bảng Điều Khiển</span>
          </div>
        </a>

        <a href="room.html" class="nav-link">
          <div class="nav-item">
            <i class="fas fa-calendar-check"></i>
            <span>Đặt Phòng</span>
          </div>
        </a>

        <a href="roomdiagram.html" class="nav-link">
          <div class="nav-item active-management">
            <i class="fas fa-door-open"></i>
            <span>Phòng</span>
          </div>
        </a>

        <a href="bill.html" class="nav-link">
          <div class="nav-item">
            <i class="fas fa-file-invoice"></i>
            <span>Hóa Đơn</span>
          </div>
        </a>

        <a href="setting.html" class="nav-link">
          <div class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Cài Đặt</span>
          </div>
        </a>
      </div>

      <div class="main-content">
        
        <div class="header">
          <h2>Danh sách phòng của bạn</h2>
          <button id="sidebar-toggle" class="sidebar-toggle" style="display: none; background: none; border: none; font-size: 24px; cursor: pointer; color: #333;">
          <i class="fas fa-bars"></i> <!-- Hamburger icon -->
        </div>

        <main class="room-grid" id="room-grid-container">
          <!-- Nội dung sẽ được render bởi JS -->
        </main>
      </div>
    </div>

    <!-- Modal chỉnh sửa/thêm phòng -->
    <div id="room-modal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <h2 id="modal-title">Thêm phòng mới</h2>
        <form id="room-form">
          <!-- Fix: Đổi thành type="text" để user nhập maPhong khi add, readOnly khi edit -->
          <div class="form-group">
            <label for="maPhong-input">Mã phòng *</label>
            <input type="text" id="maPhong-input" required placeholder="Ví dụ: V01" />
          </div>
          <!-- Thêm input upload ảnh (optional) -->
          <div class="form-group">
            <label for="hinhAnh-input">Ảnh phòng (tùy chọn)</label>
            <input type="file" id="hinhAnh-input" accept="image/*" />
            <small>Upload ảnh minh họa phòng (JPG/PNG)</small>
          </div>
          <div class="form-group">
            <label for="tenPhong-input">Tên phòng *</label>
            <input type="text" id="tenPhong-input" required />
          </div>
          <div class="form-group">
            <label for="tenHomestay-input">Tên Homestay</label>
            <input type="text" id="tenHomestay-input" />
          </div>
          <div class="form-group">
            <label for="diaChi-input">Địa chỉ</label>
            <input type="text" id="diaChi-input" />
          </div>
          <div class="form-group">
            <label for="loaiGiuong-input">Loại giường</label>
            <input type="text" id="loaiGiuong-input" />
          </div>
          <div class="form-group">
            <label for="soLuongKhach-input">Số khách tối đa</label>
            <input type="number" id="soLuongKhach-input" min="1" />
          </div>
          <div class="form-group">
            <label for="tienIch-input">Tiện ích (cách nhau bởi dấu phẩy)</label>
            <input type="text" id="tienIch-input" />
            <small>Ví dụ: WiFi, Điều hòa, TV</small>
          </div>
          <div class="form-group">
            <label for="gia-input">Giá mỗi đêm (VND) *</label>
            <input type="number" id="gia-input" required min="0" step="1000" />
          </div>
          <div class="form-actions">
            <button type="button" id="cancel-button" class="btn-secondary">Hủy</button>
            <button type="submit" class="btn-primary">Lưu</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Script JS -->
    <script src="../../js/roomdiagram.js"></script>
  </body>
</html>
