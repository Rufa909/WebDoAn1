<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/logo.png" />
    <title>Homestay Dashboard - Hóa đơn</title>
    <link rel="stylesheet" href="../../css/bill.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <a href="../../index.html">
            <img src="../../images/Logo.png" width="15" height="15" />
          </a>
          <span>Aibaba Homestay</span>
        </div>

        <a href="dashboard.html" class="nav-link">
          <div class="nav-item">
            <i class="fas fa-th-large"></i>
            <span>Bảng Điều Khiển</span>
          </div>
        </a>
        <a href="room.html" class="nav-link"
          ><div class="nav-item">
            <i class="fas fa-calendar-check"></i><span>Đặt Phòng</span>
          </div></a
        >
        <a href="homestays.html" class="nav-link"
          ><div class="nav-item">
            <i class="fas fa-door-open"></i><span>Phòng</span>
          </div></a
        >
        <a href="bill.html" class="nav-link"
          ><div class="nav-item active">
            <i class="fas fa-file-invoice"></i><span>Hóa Đơn</span>
          </div></a
        >
        <a href="setting.html" class="nav-link"
          ><div class="nav-item">
            <i class="fas fa-cog"></i><span>Cài Đặt</span>
          </div></a
        >
      </div>

      <div class="main-content">
        <div class="header">
          <h1>Quản lý Hóa đơn</h1>
          <div class="header-right">
            <div class="search-box">
              <i class="fas fa-search" style="color: #94a3b8"></i>
              <input
                type="text"
                placeholder="Tìm kiếm theo tên khách, mã phòng..."
              />
            </div>
            <button
              class="btn btn-secondary dropdown-toggle"
              id="backToHome"
              type="button"
              onclick="location.href='../../index.html'"
              style="
                background: linear-gradient(185deg, rgb(60, 200, 150), #4ecdc4);
                border: none;
                padding: 8px 12px;
                border-radius: 5px;
                font-size: 14px;
                cursor: pointer;
                color: #fff;
              "
            >
              <i class="fa-solid fa-right-from-bracket"></i>
              Về trang chủ
            </button>
          </div>
        </div>
        <div class="table-container">
          <table class="invoice-table">
            <thead>
              <tr>
                <th>Tên phòng</th>
                <th>Tên khách hàng</th>
                <th>Thời gian ở</th>
                <th>Tổng tiền</th>
                <th>Thông tin liên hệ</th>
                <th>Loại thanh toán</th>
                <th>Chọn</th>
              </tr>
            </thead>
            <tbody id="invoice-table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="../js/bill.js"></script>
  </body>
</html>
