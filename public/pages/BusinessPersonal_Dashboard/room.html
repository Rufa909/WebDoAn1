<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/logo.png" />
    <title>Homestay - Phòng Đã Đặt</title>
    <link rel="stylesheet" href="../../css/room.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <a href="../../index.html">
            <img src="../../images/Logo.png" width="15" height="15" />
          </a>
          <span>Aibaba Homestay</span>
        </div>

        <a href="dashboard.html" class="nav-link">
          <div class="nav-item">
            <i class="fas fa-th-large"></i>
            <span>Bảng Điều Khiển</span>
          </div>
        </a>
        <a href="room.html" class="nav-link"
          ><div class="nav-item active">
            <i class="fas fa-calendar-check"></i><span>Đặt Phòng</span>
          </div></a
        >
        <a href="roomdiagram.html" class="nav-link"
          ><div class="nav-item">
            <i class="fas fa-door-open"></i><span>Phòng</span>
          </div></a
        >
        <a href="bill.html" class="nav-link"
          ><div class="nav-item">
            <i class="fas fa-file-invoice"></i><span>Hóa Đơn</span>
          </div></a
        >
        <a href="setting.html" class="nav-link"
          ><div class="nav-item">
            <i class="fas fa-cog"></i><span>Cài Đặt</span>
          </div></a
        >
      </div>

      <div class="main-content">
        <div class="header">
          <h1>Phòng đã đặt</h1>
          <div class="header-right">
            <div class="search-box">
              <i class="fas fa-search" style="color: #94a3b8"></i>
              <input type="text" placeholder="Tìm kiếm phòng đã đặt" />
            </div>
            <div class="notification-bell" id="open-notification-panel">
              <i
                class="far fa-bell"
                style="font-size: 20px; color: #64748b"
              ></i>
              <span class="badge">3</span>
            </div>
            <div class="user-profile">
              <div class="user-avatar"></div>
              <div>
                <div style="font-weight: 600">Name</div>
                <div style="font-size: 12px; color: #94a3b8">Admin</div>
              </div>
            </div>
          </div>
        </div>

        <div class="booking-grid" id="booking-grid-container"></div>
      </div>
    </div>

    <div class="notification-panel" id="notification-panel">
      <div class="panel-header">
        <h2>Thông báo</h2>
        <button class="close-panel-btn" id="close-panel-btn">&times;</button>
      </div>
      <div class="panel-body" id="notification-panel-body"></div>
    </div>
    <div class="overlay" id="overlay"></div>

    <script src="../js/room.js"></script>
  </body>
</html>
