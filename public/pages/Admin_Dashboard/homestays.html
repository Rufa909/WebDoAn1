  <!DOCTYPE html>
  <html lang="vi">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" type="image/x-icon" href="/images/logo.png" />
      <title>Homestays</title>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      />
      <link rel="stylesheet" href="../../css/homestaysManagement.css" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    </head>
    <body>
      <div class="container">
        <div class="sidebar">
          <div class="logo">
            <a href="../../index.html">
              <img src="../../images/Logo.png" width="15" height="15" />
            </a>
            <span>Aibaba Homestay</span>
          </div>
          <a href="dashboard.html" class="nav-link">
            <div class="nav-item">
              <i class="fas fa-th-large"></i>
              <span>Bảng Điều Khiển</span>
            </div>
          </a>
          <a href="account.html" class="nav-link">
            <div class="nav-item">
              <i class="fas fa-users"></i>
              <span>Tài Khoản</span>
            </div>
          </a>
          <div class="nav-item active-management">
            <i class="fas fa-hotel"></i>
            <span>Homestays</span>
          </div>
          <a href="settings.html" class="nav-link">
            <div class="nav-item">
              <i class="fas fa-cog"></i>
              <span>Cài Đặt</span>
            </div>
          </a>
        </div>

        <div class="main-content">
          <div class="header">
            <h1>Quản Lý Homestay</h1>
            <div class="header-right">
              <div class="search-box">
                <i class="fas fa-search" style="color: #94a3b8"></i>
                <input type="text" placeholder="Tìm kiếm tài khoản" />
              </div>
              
              <button
                class="btn btn-secondary dropdown-toggle"
                id="backToHome"
                type="button"
                onclick="location.href='../../index.html'"
                style="
                  background: linear-gradient(185deg, rgb(60, 200, 150), #4ecdc4);
                  border: none;
                  padding: 8px 12px;
                  border-radius: 5px;
                  font-size: 14px;
                  cursor: pointer;
                  color: #fff;
                "
              >
                <i class="fa-solid fa-right-from-bracket"></i>
                Về trang chủ
              </button>
            </div>
          </div>
          
          <div id="loadingContainer" class="loading" style="display: none">
            <i class="fas fa-spinner fa-spin"></i> Đang tải dữ liệu...
          </div>

          <div class="homestay-grid" id="homestay-grid-container"></div>
        </div>
      </div>

      <script src="/js/accountManagement.js"></script>
      <script src="/js/homestaysManagement.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
  </html>
