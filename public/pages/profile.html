<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hồ Sơ Cá Nhân</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/profile.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header-container">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <a
          class="navbar-brand"
          href="/../index.html"
          style="
            font-weight: bold;
            font-size: 1.5rem;
            color: black;
            text-decoration: none;
          "
        >
          <img src="/images/logo.png" width="70" height="70" /> Alibaba Homestay
        </a>
        <div style="display: flex; gap: 10px">
          <button
            class="btn btn-secondary dropdown-toggle"
            id="labelLogin"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            style="
              background: linear-gradient(185deg, rgb(60, 200, 150), #4ecdc4);
              border: none;
              color: #fff;
            "
          >
            <i class="fa-solid fa-circle-user fa-lg"></i>
            Đăng nhập
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" href="/pages/login.html"
                ><i class="fa-solid fa-circle-user"></i> Đăng Nhập</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="/pages/register.html"
                ><i class="fa-solid fa-user-plus"></i> Đăng Ký</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <hr />

    <div class="container">
      <div class="header" style="position: relative">
        <div id="profileHeader"></div>
        <div class="avatar" id="userAvatar">AL</div>
        <h1 class="user-name" id="username">Alibaba</h1>
        <div class="user-role" id="userRole">User</div>
      </div>

      <div class="content">
        <!-- Thông tin cá nhân -->
        <div class="section">
          <h2 class="section-title">Thông Tin Cá Nhân</h2>
          <div class="form-grid">
            <div class="form-group">
              <label class="form-label">Họ và tên</label>
              <input
                type="text"
                class="form-input"
                id="infoName"
                value=""
                disabled
              />
            </div>
            <div class="form-group">
              <label class="form-label">Ngày sinh</label>
              <input
                type="date"
                class="form-input"
                id="infoBirth"
                value=""
                disabled
              />
            </div>
            <div class="form-group">
              <label class="form-label">Giới tính</label>
              <input
                type="text"
                class="form-input"
                id="infoGender"
                value=""
                disabled
              />
            </div>
            <div class="form-group">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-input"
                id="infoEmail"
                value=""
                disabled
              />
            </div>
            <div class="form-group">
              <label class="form-label">Số điện thoại</label>
              <input
                type="text"
                class="form-input"
                id="infoPhone"
                value=""
                disabled
              />
            </div>
          </div>
        </div>

        <!-- Lịch sử đặt phòng -->
        <div class="section">
          <h2 class="section-title">Lịch Sử Đặt Phòng</h2>
          <div id="bookingsList">
            <div id="loadingContainer" class="loading" style="display: block">
              <i class="fas fa-spinner fa-spin"></i> Đang tải dữ liệu...
            </div>
          </div>
        </div>

        <!-- Trạng thái xác minh -->
        <div class="section">
          <h2 class="section-title">Trạng Thái Xác Minh</h2>
          <div>
            <span class="badge">Email đã xác minh</span>
            <span class="badge">Điện thoại đã xác minh</span>
            <span class="badge">CMND đã xác minh</span>
            <span class="badge premium">Thành viên VIP</span>
          </div>
        </div>

        <div class="button-group">
          <button class="edit-btn" id="editBtn">Chỉnh Sửa</button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>
        © 2025 Alibaba Homestay, Inc - Nền tảng đặt Homestay hàng đầu Việt Nam
      </p>
    </footer>

    <button id="scrollToTop" class="scroll-to-top">
      <i class="fa-solid fa-arrow-up"></i>
    </button>

    <!-- Script cuộn trang -->
    <script>
      // btn cuộn lên trang đầu
      const scrollToTopBtn = document.getElementById("scrollToTop");

      window.addEventListener("scroll", function () {
        if (window.pageYOffset > 100) {
          scrollToTopBtn.classList.add("show");
        } else {
          scrollToTopBtn.classList.remove("show");
        }
      });

      scrollToTopBtn.addEventListener("click", function (e) {
        e.preventDefault();
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      });
    </script>

    <script src="/js/data.js"></script>
    <script src="/js/lichSuDatPhong.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
