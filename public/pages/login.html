<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Alibaba Homestay</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <!-- Header -->
    <div class="header-container">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <a
          class="navbar-brand"
          href="/../index.html"
          style="
            font-weight: bold;
            font-size: 1.5rem;
            color: black;
            text-decoration: none;
          "
        >
          <img src="../images/Logo.png" width="70" height="70" /> Alibaba
          Homestay
        </a>
        <div style="display: flex; gap: 10px;">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            style="
              background: linear-gradient(185deg, rgb(60, 200, 150), #4ecdc4);
              border: none;
              color: #fff;
            "
          ><i class="fa-solid fa-circle-user fa-lg"></i>
            Đăng nhập
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#"><i class="fa-solid fa-circle-user"></i> Đăng Nhập</a></li>
            <li>
              <a class="dropdown-item" href="/pages/register.html"><i class="fa-solid fa-user-plus"></i> Đăng Ký</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <hr />

    <!-- Main Content -->
    <main class="main-content">
        <div class="login-container">
            <div class="login-header">
                <h2>Alibaba Xin Chào!</h2>
                <p>Đăng nhập để khám phá những homestay tuyệt vời</p>
            </div>
            
            <div class="login-form">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" required 
                                   placeholder="Nhập email của bạn">
                            <span class="input-icon">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="matKhau">Mật khẩu</label>
                        <div class="input-wrapper">
                            <input type="password" id="matKhau" name="matKhau" required 
                                   placeholder="Nhập mật khẩu của bạn">
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                Hiện
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Ghi nhớ đăng nhập</label>
                        </div>
                        <a href="#" class="forgot-password">Quên mật khẩu?</a>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="dangNhapBtn">
                        Đăng nhập
                    </button>
                </form>
                
                <div class="social-login">
                    <p>Hoặc đăng nhập nhanh bằng</p>
                    <div class="social-buttons">
                        <button class="social-btn" onclick="socialLogin('google')">
                            <i class="fab fa-google"></i>Google
                        </button>
                        <button class="social-btn" onclick="socialLogin('facebook')">
                            <i class="fab fa-facebook-f"></i>Facebook
                        </button>
                    </div>
                </div>
                
                <div class="signup-link">
                    Chưa có tài khoản? <a href="/pages/register.html">Đăng ký miễn phí ngay</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 Alibaba Homestay, Inc - Nền tảng đặt Homestay hàng đầu Việt Nam</p>
    </footer>

    <script src="/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
