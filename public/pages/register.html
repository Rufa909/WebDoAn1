<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="/public/css/register.css">
</head>
<body>
    <img src="/public//images/Homestay_BG.jpg" class="bg-image">
    <form action="/register" method="POST" id ="register-form">
        <h2>Đăng Ký</h2>
        <input type="text" id="username" name="username" placeholder="Họ và tên" required>

        <input type="email" id="email" name="email" placeholder="Email" required>

        <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Xác nhận mật khẩu" required>

        <button type="submit">Đăng Ký</button>
        
        <button type="button" onclick="window.location.href='/login'">Bạn đã có tài khoản? Đăng nhập ngay</button>
    </form>
</body>
</html>
