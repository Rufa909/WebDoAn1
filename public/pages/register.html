<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký - Alibaba Homestay</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/register.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header-container">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <a
          class="navbar-brand"
          href="/../index.html"
          style="
            font-weight: bold;
            font-size: 1.5rem;
            color: black;
            text-decoration: none;
          "
        >
          <img src="../images/Logo.png" width="70" height="70" /> Alibaba Homestay
        </a>
        <div style="display: flex; gap: 10px">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            style="
              background: linear-gradient(185deg, rgb(60, 200, 150), #4ecdc4);
              border: none;
              color: #fff;
            "
          ><i class="fa-solid fa-circle-user fa-lg"></i>
            Đăng nhập
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="/pages/login.html"><i class="fa-solid fa-circle-user"></i> Đăng Nhập</a></li>
            <li>
              <a class="dropdown-item" href="/pages/register.html"><i class="fa-solid fa-user-plus"></i> Đăng Ký</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <hr />

    <!-- Main -->
    <main class="main-content">
      <div class="register-container">
        <div class="register-header">
          <h2>ĐĂNG KÝ</h2>
          <p>Tham gia cộng đồng Alibaba Homestay ngay hôm nay</p>
        </div>

        <div class="register-form">
          <form id="registerForm">
            <div class="form-row">
              <div class="form-group">
                <label for="ho">Họ</label>
                <div class="input-wrapper">
                  <input
                    type="text"
                    id="ho"
                    name="ho"
                    required
                    placeholder="Nhập họ của bạn"
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="ten">Tên</label>
                <div class="input-wrapper">
                  <input
                    type="text"
                    id="ten"
                    name="ten"
                    required
                    placeholder="Nhập tên của bạn"
                  />
                </div>
              </div>
            </div>

            <div class="form-group full-width">
              <label for="email">Email</label>
              <div class="input-wrapper">
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  placeholder="Nhập địa chỉ email"
                />
                <span class="input-icon">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
            </div>

            <div class="form-group full-width">
              <label for="sdt">Số điện thoại</label>
              <div class="input-wrapper">
                <input
                  type="tel"
                  id="sdt"
                  name="sdt"
                  required
                  placeholder="Nhập số điện thoại"
                />
                <span class="input-icon">
                  <i class="fas fa-phone"></i>
                </span>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="ngaySinh">Ngày sinh</label>
                <div class="input-wrapper">
                  <input type="date" id="ngaySinh" name="ngaySinh" required />
                  <span class="input-icon">
                    <i class="fas fa-calendar"></i>
                  </span>
                </div>
              </div>

              <div class="form-group">
                <label for="gioiTinh">Giới tính</label>
                <div class="input-wrapper">
                  <select id="gioiTinh" name="gioiTinh" required>
                    <option value="">Chọn giới tính</option>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                    <option value="Khác">Khác</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-group full-width">
              <label for="matKhau">Mật khẩu</label>
              <div class="input-wrapper">
                <input
                  type="password"
                  id="matKhau"
                  name="matKhau"
                  required
                  placeholder="Tạo mật khẩu mạnh"
                />
                <span class="input-icon">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
              <div class="password-strength">
                Mật khẩu nên có ít nhất 8 ký tự, bao gồm chữ và số
              </div>
            </div>

            <div class="form-group full-width">
              <label for="xacNhanmatKhau">Xác nhận mật khẩu</label>
              <div class="input-wrapper">
                <input
                  type="password"
                  id="xacNhanmatKhau"
                  name="xacNhanmatKhau"
                  required
                  placeholder="Nhập lại mật khẩu"
                />
                <span class="input-icon">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
            </div>

            <div class="terms-wrapper">
              <input type="checkbox" id="terms" name="terms" required />
              <label for="terms">
                Tôi đồng ý với
                <a href="#" target="_blank">Điều khoản sử dụng</a> và
                <a href="#" target="_blank">Chính sách bảo mật</a> của Alibaba
                Homestay. Tôi xác nhận rằng tôi đã đủ 18 tuổi hoặc có sự đồng ý
                của phụ huynh.
              </label>
            </div>

            <button type="submit" class="submit-btn" id="dangKybtn">
              <i class="fas fa-user-plus"></i> Đăng Ký
            </button>
          </form>

          <div class="social-login">
            <p>Hoặc đăng ký nhanh bằng</p>
            <div class="social-buttons">
              <button class="social-btn">
                <i class="fab fa-google"></i>
                Google
              </button>
              <button class="social-btn">
                <i class="fab fa-facebook-f"></i>
                Facebook
              </button>
            </div>
          </div>

          <div class="login-link">
            Đã có tài khoản? <a href="/pages/login.html">Đăng nhập ngay</a>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>
        © 2025 Alibaba Homestay, Inc - Nền tảng đặt Homestay hàng đầu Việt Nam
      </p>
    </footer>

    <!-- Script -->
    <script src="/js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
