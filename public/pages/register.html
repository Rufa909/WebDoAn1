<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <img src="/images/Homestay_BG.jpg" class="bg-image">
    <form id ="register-form">
        <h2>Đăng Ký</h2>
        <input type="text" id="hovaten" name="hovaten" placeholder="Họ và tên" required>

        <input type="email" id="email" name="email" placeholder="Email" required>

        <input type="password" id="matkhau" name="matkhau" placeholder="Mật khẩu" required>
        <input type="password" id="xacnhanmatkhau" name="xacnhanmatkhau" placeholder="Xác nhận mật khẩu" required>

        <button type="submit">Đăng Ký</button>
        
        <button type="button" onclick="window.location.href='/login'">Bạn đã có tài khoản? Đăng nhập ngay</button>
    </form>

    <script src="/js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
